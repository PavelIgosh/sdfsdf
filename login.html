<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login-style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <form class="form">
                <h1 class="form__title">
                    Login in
                </h1>

                <input type="email" placeholder="Email" class="form__email">
                <input type="password" placeholder="Password" class="form__password">
                <a href="#" class="form__reset-link">Forgot password?</a>

                <a href="#" class="btn">Sign in</a>
            </form>
        </div>
    </section>
</body>
</html>
